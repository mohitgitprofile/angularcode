<main class="app-content patient-section">
  <div class="app-title">
    <h1><i class="fa fa-th-list"></i> Fee Management</h1>
    <div class="mr-0" style="font-size: 22px;cursor: pointer;outline: none" [routerLink]="['/header/fee-management']"><i
        class="fa fa-plus-circle"></i>Add New</div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="row">
          <div class="col-md-12">
            <div class="tile">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="tile-title mt-3">Fee Management</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-12" *ngIf="feeArr == ''">
                    No Record Found
                </div>
                <div class="col-12 col-md-6">
                  <p class="right-text">Cancellation Fees</p>
                </div>
                <div class="col-12 col-md-6">
                  <input type="text" appPercentageMask [(ngModel)]="cancellationFees"/>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <p class="right-text">Service Fee</p>
                </div>
                <div class="col-12 col-md-6">
                  <input type="text" appPercentageMask [(ngModel)]="serviceFee"/>
                </div>
              </div>
              <div class="row">
                <div class="col-6 col-md-6 right-text">
                    <button class="btn mr-2 btn-info">Cancel</button>
                </div>
                <div class="col-6 col-md-6">
                    <button type="submit" class="btn mr-2 btn-info" (click)="updateStorageType()">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
